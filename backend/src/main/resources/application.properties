# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de logging
logging.level.com.ejemplo.chatgptwebhook=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de la API de OpenAI
# IMPORTANTE: API key configurada directamente
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

# Configuración de Jackson para JSON
spring.jackson.default-property-inclusion=NON_NULL

# Configuración de validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/homeworkclick
spring.datasource.username=postgres
spring.datasource.password=nico-fajardo
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
